<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <title>Vue.2-10-4</title>
</head>

<body>
  <div id="app">
    <p>{{ count }}</p>
  </div>
</body>

<script>
  var vm = new Vue({
    el: '#app',
    data: function(){
      return {
        count: 0,
        timeId: null
      }
    },
    created: function(){
      console.log('created')
      var that = this
      console.log(this.count)
      console.log(this.$el)
      this.timeId = setInterval(function(){
        that.count += 1
      }, 1000)
    },
    mounted: function(){
      console.log('mounted')
      console.log(this.$el)
    },
    beforeDestroy: function(){
      console.log('beforeDestroy')
      clearInterval(this.timeId)
    }
  })
</script>

</html>
