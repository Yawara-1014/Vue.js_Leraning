<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <title>はじめてのVue.js</title>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  new Vue({
    template: '<p>{{msg}}</P>',
    data: { msg: 'hello world'}
  }).$mount('#app')
</script>



</html>
